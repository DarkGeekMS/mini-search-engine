openapi: 3.0.1
info:
  title: Mini Search Engine API
  version: 0.1.0
paths:
  /api/query:
    get:
      summary: submit a query
      operationId: query
      parameters:
        - name: q
          in: query
          description: string to search for
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          description: page of results to fetch, default 1
          schema:
            type: integer
      responses:
        "200":
          description: successful operation, result could be empty
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultPage"
  /api/complete:
    get:
      summary: get list of completions
      operationId: complete
      parameters:
        - name: q
          in: query
          description: string to search for
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation, result could be empty
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
components:
  schemas:
    ResultPage:
      type: object
      title: ResultPage
      properties:
        currentPage:
          type: integer
        totalPages:
          type: integer
        results:
          type: array
          items:
            $ref: "#/components/schemas/QueryResult"
    QueryResult:
      type: object
      title: QueryResult
      properties:
        title:
          type: string
        link:
          type: string
        snippet:
          type: string
